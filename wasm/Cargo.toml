[package]
name = "wasm-sha2"
version = { workspace = true }
edition =  { workspace = true }

[lib]
name = "wasm_sha2"
path = "src/lib.rs"
crate-type = ["cdylib"]
# See <https://github.com/rust-lang/rust/issues/151083>
test = false
doctest = false

[features]
default = ["sha256", "deserialize", "serialize"]
deserialize = ["c-sha2/deserialize"]
serialize = ["c-sha2/serialize"]
sha224 = ["c-sha2/sha224"]
sha256 = ["c-sha2/sha256"]
sha384 = ["c-sha2/sha384"]
sha512_256 = ["c-sha2/sha512_256"]
sha512 = ["c-sha2/sha512"]
std = ["c-sha2/std"]
streaming = ["c-sha2/streaming"]
sync = ["c-sha2/sync"]
wee_alloc = ["dep:wee_alloc"]

[dependencies]
c-sha2 = { path = "../c", default-features = false, features = [] }

[target.'cfg(target_family = "wasm")'.dependencies]
wee_alloc = { version = "=0.4.5", default-features = false, optional = true }

