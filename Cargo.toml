[workspace]
resolver = "3"
members = ["c", "rust", "wasm"]

[workspace.package]
edition = "2024"
version = "0.1.2"
license = "ISC"
repository = "git+https://github.com/ApelegHQ/rs-sha2.git"
keywords = ["sha256", "sha2", "hash", "digest", "streaming"]

[profile.dev]
opt-level = 0
debug = true
strip = "none"
debug-assertions = true
overflow-checks = true
lto = false
panic = "abort"
incremental = true
codegen-units = 256
rpath = false

[profile.release]
opt-level = 3
debug = false
strip = "symbols"
debug-assertions = false
overflow-checks = false
lto = true
panic = "abort"
incremental = false
codegen-units = 1
rpath = false
